<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
        }
        .blink {
            animation: blink 1s steps(1) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
<h1>404 NOT FOUND<span class="blink">_</span></h1>
<p>The file you requested could not be located.</p>
<p>Press <a href="/" style="color:lime;">here</a> to return to home.</p>
</body>
</html>
